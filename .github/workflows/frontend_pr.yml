name: CI Frontend (PR)

on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run build
      - run: npm run generate
      - name: Verify output
        run: test -d .output/public || (echo "Not found > .output/public" && exit 1)
